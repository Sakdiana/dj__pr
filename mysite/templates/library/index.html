{% extends 'layouts/base.html' %}

{% block content %}
<div class="lib">
  <div class="container">
    <h1>üìö –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞</h1>

</div>

<style>
  /* –û–±—â–∏–π —Ñ–æ–Ω –∏ –æ—Ç—Å—Ç—É–ø—ã */
  .lib {
    margin-top: 80px;
    min-height: 100vh;
    background-color: #fff;
    color: #000;
    display: flex;
    justify-content: center;
  }

  .container {
    max-width: 700px;
    width: 80%;

  }

  h1 {
    text-align: center;
    font-size: 2rem;
    letter-spacing: 1px;
    margin-bottom: 30px;
  }

  /* –ü–æ–∏—Å–∫–æ–≤–∞—è —Ñ–æ—Ä–º–∞ */
  .search-form {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 50px;
    max-width: 600px;
    width: 100%;
    margin: 0 auto;

  }

  .search-form input {
    flex: 1;
    padding: 10px 15px;
    border: 2px solid #000;
    border-radius: 8px;
    background: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .search-form input:focus {
    outline: none;
    background: #f8f8f8;
  }

  .search-form button {
    padding: 10px 20px;
    border: 2px solid #000;
    border-radius: 8px;
    background: #000;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .search-form button:hover {
    background: #fff;
    color: #000;
  }

  /* –°–ø–∏—Å–æ–∫ –∫–Ω–∏–≥ */
  .book-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 700px;
    width: 100%;
    margin: 100px auto;

  }

  .book {
    border: 2px solid #000;
    border-radius: 10px;
    padding: 15px 20px;
    background: #fff;
    box-shadow: 4px 4px 0 #000;
    transition: all 0.2s ease;
  }

  .book:hover {
    transform: translateY(-3px);
    box-shadow: 6px 6px 0 #000;
  }

  .book-title {
    font-size: 18px;
    font-weight: bold;
  }

  .book-author {
    font-size: 14px;
    margin-top: 5px;
    opacity: 0.8;
    color: black;
  }

  .no-results {
    text-align: center;
    color: #555;
    font-style: italic;
  }
</style>
{% endblock content %}
