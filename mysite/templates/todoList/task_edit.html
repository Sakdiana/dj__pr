{% extends 'layouts/base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Редактировать задачу</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 40px;
        background: #f0f2f5;
        color: #333;
      }

      h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 30px;
        color: #222;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 350px;
        margin: 0 auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border 0.2s;
      }

      input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
      }

      label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.95em;
      }

      button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
        font-size: 1em;
      }

      button:hover {
        background-color: #0056b3;
      }

      .asdasdasd {
        margin-top: 100px;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="asdasdasd">
      <div class="container">
        <h1>Редактировать задачу</h1>
        <form method="post">
          {% csrf_token %} {{ form.title }}
          <label>{{ form.completed }} Выполнено</label>
          <button type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
{% endblock content %}
